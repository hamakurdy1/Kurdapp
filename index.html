<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تۆماری شەکرە – رسم بیانی</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 550px;
      margin: auto;
      background: #ffffffcc;
      padding: 1.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    input, select {
      padding: 0.7rem;
      border: 1px solid #b2dfdb;
      border-radius: 0.7rem;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00796b;
      box-shadow: 0 0 8px rgba(0,121,107,0.3);
    }

    .btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 0.8rem;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    canvas {
      margin-top: 2rem;
      border-radius: 1rem;
      background: #ffffffdd;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تۆماری شەکرەی خوێن</h1>

    <label>شەکرەت هەیە؟:</label>
    <select id="personType">
      <option value="diabetic">بەڵێ</option>
      <option value="healthy">نەخێر</option>
    </select>

    <label>بە(mg/dL) بنووسه:</label>
    <input type="number" id="sugar" placeholder="نموونە: 110" />

    <label>دۆخ:</label>
    <select id="type">
      <option value="fasting">بەڕۆژووبوون</option>
      <option value="postmeal">دووکاتژمێر دوای نان</option>
    </select>

    <button class="btn" onclick="saveReading()">💾 هەڵگردن</button>
    <button class="btn" onclick="clearAll()">🗑️ سڕینەوەی هەموو تۆمارەکان</button>

    <canvas id="sugarChart" width="400" height="250"></canvas>
  </div>

  <script>
    const sugarInput = document.getElementById("sugar");
    const typeInput = document.getElementById("type");
    const personTypeInput = document.getElementById("personType");
    const ctx = document.getElementById('sugarChart').getContext('2d');

    let chart;

    function getClassification(value, type, personType) {
      value = parseInt(value);
      let result = '';

      if (personType === "healthy") {
        if (type === "fasting") {
          if (value < 70) result = "low";
          else if (value <= 99) result = "normal";
          else if (value <= 125) result = "prediabetes";
          else result = "high";
        } else {
          if (value < 70) result = "low";
          else if (value < 140) result = "normal";
          else if (value <= 199) result = "prediabetes";
          else result = "high";
        }
      } else {
        if (type === "fasting") {
          if (value < 80) result = "low";
          else if (value <= 130) result = "normal";
          else result = "high";
        } else {
          if (value < 80) result = "low";
          else if (value <= 180) result = "normal";
          else result = "high";
        }
      }
      return result;
    }

    function saveReading() {
      const value = sugarInput.value.trim();
      const type = typeInput.value;
      const personType = personTypeInput.value;

      if (!value) return alert("تکایه ڕێژەکە بنووسە");
      if (value < 20 || value > 600) return alert("تکایه ڕێژەکە لەنێوان 20 و 600 بنووسه");

      const date = new Date().toLocaleTimeString("ar-EG", {hour: '2-digit', minute:'2-digit'});
      const record = { value: parseInt(value), date, type, personType };

      let readings = JSON.parse(localStorage.getItem("sugarReadings")) || [];
      readings.push(record);
      localStorage.setItem("sugarReadings", JSON.stringify(readings));

      sugarInput.value = "";
      updateChart();
    }

    function updateChart() {
      const readings = JSON.parse(localStorage.getItem("sugarReadings")) || [];
      const labels = readings.map(r => r.date);
      const data = readings.map(r => r.value);

      if(chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'مستوى السكر (mg/dL)',
            data: data,
            fill: true,
            borderColor: '#00796b',
            backgroundColor: 'rgba(0,121,107,0.2)',
            tension: 0.3,
            pointBackgroundColor: '#004d40',
            pointRadius: 5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: 'top' }
          },
          scales: {
            y: { beginAtZero: true, suggestedMax: 250 }
          }
        }
      });
    }

    function clearAll() {
      if (confirm("ئایه تۆ دڵنیایی لەسڕینەوەی تەواوی تۆمارەکان؟")) {
        localStorage.removeItem("sugarReadings");
        updateChart();
      }
    }

    updateChart();
  </script>
</body>
</html>
